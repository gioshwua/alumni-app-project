<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alumni</title>
    <script
      src="https://kit.fontawesome.com/5f33a2223c.js"
      crossorigin="anonymous"
    ></script>
    <link rel="shortcut icon" href="/assets/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/alumni.css" />
    <script src="../js/hamburger.js" defer></script>
    <script type="module" src="../js/modules/sessionUpdater.js"></script>
    <script type="module" src="../js/alumni.js"></script>
  </head>
  <body>
    <header>
      <div class="header container">
        <div class="hero">
          <img
            class="logo"
            src="../assets/images/bsu-logo.png"
            alt="logo.png"
          />
          <div>
            <p>BatStateU</p>
            <p>Alumni</p>
          </div>
        </div>
        <nav>
          <ul class="nav-bar">
            <li><a href="/pages/home.html">Home</a></li>
            <li><a href="/pages/news.html">News</a></li>
            <li><a href="/pages/jobs.html">Jobs</a></li>
            <li><a href="/pages/alumni.html">Alumni</a></li>
            <li><a href="/pages/profile.html">Profile</a></li>
          </ul>
          <!-- Icons for mobile -->
          <i class="fa-solid fa-bars hamburger"></i>
          <i class="fa-solid fa-xmark close"></i>
        </nav>
      </div>
    </header>

    <main>
      <h1 class="title">BATCH 2022 - 2023</h1>

      <div class="content-container">
        <!-- Insert alumnis here -->
      </div>
    </main>

    <footer>Leading Innovations, Transforming Lives, Building Nations</footer>
    <template id="alumni-template">
      <div class="alumni-card">
        <section class="alumni-desc">
          <img class="profile-img" src="" alt="profile" />
          <ul class="infos">
            <li class="name"></li>
            <li class="email"></li>
            <li class="dept"></li>
            <li class="course"></li>
            <li class="stats"></li>
          </ul>
        </section>
        <section class="socials">
          <a class="facebook"> <i class="fa-brands fa-facebook-f"></i> </a>
          <a class="twitter"> <i class="fa-brands fa-twitter"></i> </a>
          <a class="linkedin"> <i class="fa-brands fa-linkedin-in"></i> </a>
          <a class="github"> <i class="fa-brands fa-github"></i></a>
        </section>
      </div>
    </template>
  </body>
</html>
