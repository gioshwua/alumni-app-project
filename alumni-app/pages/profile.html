<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="shortcut icon" href="/assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/profile.css">
    <script src="../js/hamburger.js" defer></script>
    <script type="module" src="../js/modules/sessionUpdater.js"></script>
    <script type="module" src="../js/profile.js"></script>
  </head>
  <body>
    <div class="background"></div>

    <header>
      <div class="header container">
        <div class="hero">
          <img class="logo" src="../assets/images/bsu-logo.png" alt="logo.png" />
          <div>
            <p>BatStateU</p>
            <p>Alumni</p>
          </div>
        </div>
        <nav>
          <ul class="nav-bar">
            <li><a href="/pages/home.html">Home</a> </li>
            <li><a href="/pages/news.html">News</a> </li>
            <li><a href="/pages/jobs.html">Jobs</a></li>
            <li><a href="/pages/alumni.html">Alumni</a> </li>
            <li><a href="/pages/profile.html">Profile</a> </li>
          </ul>
          <!-- Icons for mobile -->
          <i class="fa-solid fa-bars hamburger"></i>
          <i class="fa-solid fa-xmark close"></i>
        </nav>
      </div>
    </header>

    <main class="container">
      <div class="profile">
          <div class="background-photo"></div>
          <img src="" id="profile-img">
          <div class="upper">
            <div>
              <h1>Erwin De Chavez</h3>
              <textarea name="" id="username" rows="1" class="">@waterbender</textarea>
            </div>
              <div class="btns flex-row hide">
                <button class="cancel btn" id="cancel-btn"> Cancel</button>
                <button class="save btn" id="save-btn">Save </button>
              </div>
              <button class="edit btn" id="edit-btn">Edit Profile</button>
            </div>

          <h2>About Me</h2>
          <textarea name="" id="about-me" rows="3" class="" placeholder="Add a description about yourself"></textarea>

          <div class="socials">
            <h2>Social Links</h2>
            <div class="link">
            <i class="fa-brands fa-facebook"></i>
            <div>
              <a href="" id="facebook-link"></a>
              <textarea name="" id="facebook" rows="1" placeholder="example.com"></textarea>
            </div>
          </div>

          <div class="link">
            <i class="fa-brands fa-twitter"></i>
            <div>
              <a href="" id="twitter-link"></a>
              <textarea name="" id="twitter" rows="1" placeholder="example.com"></textarea>
            </div>
          </div>

          <div class="link">
            <i class="fa-brands fa-linkedin"></i>
            <div>
              <a href="" id="linkedin-link"></a>
              <textarea name="" id="linkedin" rows="1" placeholder="example.com"></textarea>
            </div>
          </div>
          
          <div class="link">
            <i class="fa-brands fa-github"></i>
            <div>
              <a href="" id="github-link"></a>
              <textarea name="" id="github" rows="1" placeholder="example.com"  ></textarea>
            </div>
          </div>

        </div>
      </div>
    </main>

    <footer>Leading Innovations, Transforming Lives, Building Nations</footer>
  </body>
</html>
