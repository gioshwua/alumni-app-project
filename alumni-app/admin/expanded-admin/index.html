<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/expanded-admin.css">
    <title>Admin (Expansion)</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="name">Alumni Dashboard</h2>
            <div class="drop-down-container">
                <button class="drop-down">Admin</button>
            </div>
        </div>
    </header>
    <main>
        <!-- CONTAINER FOR CONTENTS -->
        <div class="content-containers">

            <section class="home" id="home-section">
                <div class="home-contents">
                    <div class="element-content">
                        <span>
                            <div class="box"></div>
                            Total alumni: 
                        </span>
                    </div>
                    <div class="element-content">
                        <span>
                            <div class="box"></div>
                            Total Jobs: 
                        </span>
                    </div>
                    <div class="element-content">
                        <span>
                            <div class="box"></div>
                            Upcoming Events: 
                        </span>
                    </div>
                    <div class="element-content">
                        <span>
                            <div class="box"></div>
                            N Course List: 
                        </span>
                    </div>
                </div>
            </section>

            <section class="course-list"></section>
            <section class="alumni-list"></section>
            <section class="jobs"></section>
            <section class="events"></section>
            <section class="users"></section>


        </div>

        <!-- CONTAINER FOR MENU -->
        <div class="menu-containers">
            <button class="selected">Home</button>
            <button>Course List</button>
            <button>Alumni List</button>
            <button>Jobs</button>
            <button>Events</button>
            <button>Users</button>
        </div>
    </main>
    <footer>
        <div class="img-container">
            <img src="/assets/images/bsu-logo.png" height="60px" width="64px"/>
        </div>
        <div class="text-container">
            Leading Innovations, Transforming Lives Building Nations
        </div>
    </footer>
</body>
</html>
