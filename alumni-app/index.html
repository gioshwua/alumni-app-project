<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/assets/favicon.ico" type="image/x-icon">
    <title>BSU Alumni</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="https://kit.fontawesome.com/5f33a2223c.js" crossorigin="anonymous"></script>
    <script src="js/index.js" defer></script>
    <script src="js/formValidation.js" defer></script>
  </head>
  <body>
    <!-- Background Image  -->
    <div class="background maximize"></div>

    <!-- Login / Signup -->
    <main class="auth-page maximize center-all">
      <section class="container center-all">
        <div class="middle"></div>
        <div class="left maximize center-all">
          <!-- Login Form -->
          <form action="" class="auth-form login" id="login-form">
            <legend>LOGIN</legend>

              <fieldset>
                <label for="username"> Username </label>
              <div class="inputs">
                <input type="text" name="username">
                <i class="fa-solid fa-circle-user"></i>
              </div>
            </fieldset>
            
            <fieldset>
              <label for="password"> Password </label>
              <div class="inputs">
                <input type="password" name="password" />
                <i class="fa-solid fa-lock"></i>
              </div>
            </fieldset>
          
            <button type="submit" class="login-btn">LOGIN</button>
            
            <p class="new-account">
              Don't have an account?
              <span id="create-acc">Sign Up</span>
            </p>
          </form>
          <!-- End of Login Form -->

          <!-- Signup form -->
          <form action="" class="auth-form signup hide" id="signup-form">
            <legend>SIGN UP</legend>
        
            <fieldset>
              <label for="username"> Username </label>
              <div class="inputs">
                <input type="text" name="username" id="username" />
                <i class="fa-solid fa-circle-user"></i>
              </div>
              <div class="error user-msg"></div>
            </fieldset>
        
            <fieldset>
              <label for="email"> Email </label>
              <div class="inputs">
                <input type="email" name="email" id="email" autocomplete="off" />
                <i class="fa-solid fa-envelope"></i>
              </div>
              <div class="error email-msg"></div>
            </fieldset>
        
            <fieldset>
              <label for="pass"> Password </label>
              <div class="inputs">
                <input type="password" name="password" id="pass" />
                <i class="fa-solid fa-lock"></i>
              </div>
              <div class="error pass-msg"></div>
            </fieldset>
        
            <fieldset>
              <label for="cpass"> Confirm Password </label>
              <div class="inputs">
                <input type="password" name="cpass" id="cpass" />
                <i class="fa-solid fa-lock"></i>
              </div>
              <div class="error cpass-msg"></div>
            </fieldset>
        
            <button type="submit" class="signup-btn">SIGN UP</button>
          
            <p class="have-account">
              Already have an account?
              <span id="login-acc">Log In</span>
            </p>
          </form>
          <!-- End of sign up form -->
        </div>
        <div class="right center-all">
          <img src="/assets/images/bsu-logo.png" alt="bsu-logo" />
          <h1>WELCOME <br> <span> SPARTANS! </span> </h1>
        </div>
      </section>
    </main>
  </body>
</html>
